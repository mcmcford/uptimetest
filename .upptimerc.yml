# Change these first
owner: mcmcford # Your GitHub username
repo: uptimetest # Your GitHub repository name

# Add your sites here
sites:
  - name: McFord Photography
    url: https://www.mcford.co.uk
    __dangerous__insecure: true
   #headers:
   #- "Authorization: Bearer https://www.mcford.co.uk"
   #- "Content-Type: application/json"
  - name: Plex Media Server
    url: $PLEX_URL
  - name: P4 server
    url: $P4_SERVER
    status-website: under maintenance 
    assignees: # Users to assign downtime issues (optional)
    - Morgan McFord
   # __dangerous__insecure: true
  - name: Email Server
    url: $EMAIL_SERVER
    status-website: under maintenance 
    assignees: # Users to assign downtime issues (optional)
    - Morgan McFord
    __dangerous__insecure: true
